<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <main class="d-flex justify-content-center bg-light">
    <form class="bg-white p-5 mt-3 mb-4 rounded" #loginForm="ngForm">
      <h1 class="text-center">Iniciar Sesión</h1><br>
      <!-- Email input -->
      <div class="form-outline mb-4">
        <input type="text" id="form2Example1" class="form-control" name="emaill" #email="ngModel" [(ngModel)]="loginService.selectedUser.email" />
        <label class="form-label" for="form2Example1">Correo electronico</label>
      </div>
      <!-- Password input -->
      <div class="form-outline mb-4">
        <input type="password" id="form2Example2" class="form-control" name="password" #password="ngModel" [(ngModel)]="loginService.selectedUser.password" />
        <label class="form-label" for="form2Example2">Contraseña</label>
      </div>

      <!-- 2 column grid layout for inline styling -->
      <div class="row mb-4">
        <div class="col d-flex justify-content-center">
          <!-- Checkbox -->
          <div class="form-check">
            <input class="form-check-input"  type="checkbox" value="" id="form2Example34" checked />
            <label class="form-check-label" for="form2Example34"> Recordarme </label>
          </div>
        </div>

        <div class="col">
          <!-- Simple link -->
          <a href="#!">Olvidaste la contraseña?</a>
        </div>
      </div>

      <!-- Submit button -->
      <button class="btn btn-primary btn-block mb-4" (click)="login(loginForm)">Iniciar sesión</button>

      <!-- Register buttons -->
      <div class="text-center">
        <p>Aún no te registras? <a href="singup">Registrarme</a></p>
        <p>Iniciar sesión con:</p>
        <button type="button" class="btn btn-primary btn-floating mx-1">
          <i class="fab fa-facebook-f"></i>
        </button>

        <button type="button" class="btn btn-primary btn-floating mx-1">
          <i class="fab fa-google"></i>
        </button>

        <button type="button" class="btn btn-primary btn-floating mx-1">
          <i class="fab fa-twitter"></i>
        </button>

        <button type="button" class="btn btn-primary btn-floating mx-1">
          <i class="fab fa-github"></i>
        </button>
      </div>
    </form>
  </main>
</body>
</html>
